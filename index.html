<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="col-6">
        <h4>Các số nguyên dương lẻ/chẵn nhỏ hơn 100</h4>
        <button id="btnLoop1" type="button" class="btn btn-primary">Xem kết quả</button>
        <p id="txtResult1" class="alert alert-success"></p>
    </div>
    <div class="col-6">
        <h4>Có bao nhiêu số chia hết cho 3 từ 0-1000</h4>
        <button id="btnLoop2" type="button" class="btn btn-primary">Xem kết quả</button>
        <p id="txtResult2" class="alert alert-success"></p>
    </div>
    <div class="col-6">
        <h4>Tìm số nguyên dương nhỏ nhất sao cho: "1+2+3+...+n<10000"</h4>
        <button id="btnLoop3" type="button" class="btn btn-primary">Xem kết quả</button>
        <p id="txtResult3" class="alert alert-success"></p>
    </div>
   <div class="col-6">
       <h4>Tính tổng: S(n)=x + x^2 + x^3 + ... + x^n</h4>
    <form>
        <div class="form-group">
            <input type="number" class="form-control" id="inputNumber1" placeholder="Nhập số x">
            <input type="number" class="form-control" id="inputNumber2" placeholder="Nhập số n">
        </div>
        <button id="btnLoop4" type="button" class="btn btn-primary">Tính Tổng</button>
        <p id="txtResult4" class="alert alert-success"></p>
    </form>
   </div>
    <div class="col-6">
        <h4>Tính giai thừa</h4>
        <form>
            <div class="form-group">
                <input type="number" class="form-control" id="inputNumber3" placeholder="Nhập số n">
            </div>
            <button id="btnLoop5" type="button" class="btn btn-primary">Tính</button>
            <p id="txtResult5" class="alert alert-success"></p>
        </form>
    </div>
    <div class="col-6">
        <h4>Tạo thẻ div</h4>
        <button id="btnLoop6" type="button" class="btn btn-primary">Tạo thẻ</button>
        <p id="txtResult6" class="alert alert-success"></p>
    </div>
    <div class="col-6">
        <h4>In các số nguyên tố</h4>
        <form>
            <div class="form-group">
                <input type="number" class="form-control" id="inputNumber4" placeholder="Nhập số n">
            </div>
            <button id="btnLoop7" type="button" class="btn btn-primary">In số</button>
            <p id="txtResult7" class="alert alert-success"></p>
        </form>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
